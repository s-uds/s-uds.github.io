<!DOCTYPE html>
<html>
<head>
    <title>Hugo Berthier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: inline;
        }

        a:hover, a:active, a:visited { text-decoration: none; }

        html {
            padding: 0 20vw;
            font-size: 100%;
            transition: background-color ease-in 250ms;
            background-color: hsl(0, 10%, 100%);
            color: hsl(0 1% 20%);
        }

        body { padding-top: 8em; }

        a { color: #2151d9; }

        h1 {
            display: flex;
            position: relative;
            width: 1.60ch;
            opacity: 0;
            animation: fade-in 100ms ease-in 0.5s forwards;
        }

        #bang {
            position: absolute;
            right: 0;
            transform: rotate(360deg);
            animation: rotate-and-slide 150ms ease-in 1s forwards, scale-up 150ms ease-in 1.5s forwards;
        }

        .links li { padding-right: 0.25em; }

        .links li:first-child {
            opacity: 0;
            animation: fade-in 250ms ease-in 2s forwards;
        }

        .links li:last-child {
            opacity: 0;
            animation: fade-in 150ms ease-in 2.3s forwards;
        }

        .fade-in {
            opacity: 0;
            animation: fade-in 150ms ease-in 1.250s forwards;
        }

        @keyframes fade-in {
            0% { opacity: 0 }
            100% { opacity: 1 }
        }

        @keyframes rotate-and-slide {
            0% { transform: rotate(0deg) translateX(0) scale(1); }
            100% { transform: rotate(180deg) translateX(-0.5ch); }
        }

        @keyframes scale-up {
            0% { transform: rotate(180deg) translateX(-0.5ch) scale(1.2); }
            100% { transform: rotate(180deg) translateX(-0.5ch) scale(0.9); }
        }
    </style>
</head>
<body>
    <h1>
        <div id="fill-in">H</div>
        <div class="fade-in">i</div>
        <div id="bang">i</div>
    </h1>
    <ul class="links">
        <li>
            <a id="linkedin" href="https://www.linkedin.com/in/97711652" target="_blank">LinkedIn</a>
        </li>
        <li>
            <a id="github" href="https://github.com/s-uds" target="_blank">GitHub</a>
        </li>
    </div>
</body>
</html>
